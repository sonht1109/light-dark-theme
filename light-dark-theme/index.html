<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="theme">
        <div class="icon">
            <div class="sun">
                <span class="iconify" data-icon="bx:bxs-sun" data-inline="false" style="color: orange;"></span>
            </div>
            <div class="moon">
                <span class="iconify" data-icon="bx:bx-moon" data-inline="false" data-rotate="180deg" style="color: white;"></span>
            </div>
        </div>
        <button>
            <span class="iconify" data-icon="mdi:theme-light-dark" data-inline="false"></span>
            Swap Theme
        </button>
    </div>

    <script src="script.js" defer></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>
</html>
